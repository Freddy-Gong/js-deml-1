<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会动的简历</title>
</head>

<body>
    <style id="style"></style>
    <div id="content"></div>
    <div id="paint">
        <div id="div1"></div>
    </div>


    <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::after {
            box-sizing: border-box;
        }

        *::before {
            box-sizing: border-box;
        }

        #content {
            word-break: break-all;
        }

        #div1 {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        #div1::before {
            position: absolute;
            content: '';
            display: block;
        }

        #div1::after {
            position: absolute;
            content: '';
            display: block;
        }

        @media (max-width:500px) {
            #content {
                height: 50vh;
                overflow: auto;
                ;
            }

            #div1 {
                position: relative;
                top: 0;
                right: 0;
            }

            #paint {
                height: 50vh;
            }
        }</style>
    <script src="/main.1f19ae8e.js"></script>
</body>

</html>
